
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="title"></span>
  <span class="spacer"></span>
  <a routerLink="/"><mat-icon aria-label="Side nav toggle icon">person</mat-icon></a>
  <a routerLink="/about"><mat-icon aria-label="Side nav toggle icon">call</mat-icon></a>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar ><div class="menuTitle"></div></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about">About Me</a>
      <a mat-list-item href="/edu">Education</a>
      <a mat-list-item href="/exp">Experience</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
