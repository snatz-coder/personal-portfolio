<div class="row wrapper">
    <div class="col-xs-12 content" *ngFor="let edu of education">
        <div class="box">
            <h4>{{edu.degree}}</h4>
            <p>{{edu.subject}}</p>
            <p>{{edu.year}}</p>
            <p>{{edu.college}}</p>
            <p>{{edu.location}}</p>
        </div>
    </div>
</div>
